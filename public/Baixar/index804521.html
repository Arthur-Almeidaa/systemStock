<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/SystemStock-Adm.png" type="image/x-icon">
    <title>SystemStock Adm</title>
    <style>
        :root {
            --bg: #0A0A0A;
            --surface: #141414;
            --accent: #00eb00;
            --accent-hover: #E85D04;
            --text: #F0F0F0;
            --text-dim: #777777;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 450px;
            padding: 40px;
            background: var(--surface);
            border-radius: 28px;
            border: 1px solid #2A2A2A;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin: 20px;
        }

        .logo img {
            max-width: 100px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(245, 166, 35, 0.2));
        }

        h1 {
            color: var(--accent);
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 3px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 15px 0 25px 0;
        }

        .btn-download {
            display: inline-block;
            background-color: var(--accent);
            color: #000;
            padding: 20px 50px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(245, 166, 35, 0.2);
            text-transform: uppercase;
        }

        .btn-download:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(232, 93, 4, 0.4);
        }

        .info-box {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--text-dim);
            border-top: 1px solid #2A2A2A;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="/public/Baixar/SystemStockadm.png" alt="Logo SystemStock">
        </div>
        
        <h1>System Stock</h1>
        <p class="subtitle">Clique no botão abaixo para baixar o instalador oficial do aplicativo de gestão.</p>

        <a href="SystemStock adm.apk" class="btn-download">
            BAIXA AQUI
        </a>

        <div class="info-box">
            Versão: 1.0.0 | Formato: .APK<br>
            Compatível com Android 8.0 ou superior.
        </div>
    </div>

</body>
</html>
